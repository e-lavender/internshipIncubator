name: Build and Deploy Storybook
on:
  push:
    branches:
      - 'develop'
  pull_request:
    types:
      - 'closed'
    branches:
      - 'develop'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1

      - name: Merge develop -> testing ðŸš€
        uses: devmasx/merge-branch@1.4.0
        with:
          type: now
          from_branch: develop
          target_branch: testing
          github_token: ${{ github.token }}
