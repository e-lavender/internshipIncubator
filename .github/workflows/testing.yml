name: Build and Deploy Storybook
on:
  push:
    branches:
      - 'develop'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Merge dev -> testing 🚀
        uses: devmasx/merge-branch@1.4.0
        with:
          type: now
          from_branch: develop
          target_branch: testing
          github_token: ${{ github.token }}
